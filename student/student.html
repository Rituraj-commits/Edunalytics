<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="student_style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="disabled">Student Result Management System</a>
          
          
         
          <a href="../home.html" class="nav-link align-middle px-0 animate">
            <i class="fs-4 bi-house-fill "></i>
            <span class="ms-1 d-none d-sm-inline span-color">Home</span>
          </a>
          
        </div>
      </nav>
      <div class="login-dark">
        <form action ="/student/login" method="post" id="login-form">
            <h2 class="sr-only" style="text-align: center;">Student Login</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="student_id" placeholder="Student ID"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" ></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
            <a href="forgot.html" class="forgot">Forgot your password?</a></form>
    </div>
    
    
</body>
</html>
