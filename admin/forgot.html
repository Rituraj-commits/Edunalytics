<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="admin_style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   
    <title>Reset Password</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="disabled">Student Result Management System</a>
          
          
         
          <a href="admin.html" class="nav-link align-middle px-0 animate">
            <i class="fs-4 bi-person-fill-lock "></i>
            <span class="ms-1 d-none d-sm-inline span-color">Login</span>
          </a>
          
        </div>
      </nav>
      <div class="login-dark">
        <form action = "/admin/forgot-password" method="post">
            <h3 class="sr-only" style="text-align: center;">Forgot Password</h3>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="admin_id" placeholder="Admin ID"></div>
            <div class="form-group"><input class="form-control" type="password" name="new_password" placeholder="New Password"></div>
            <div class="form-group"><input class="form-control" type="password" name="re_password" placeholder="Re-type Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Update</button></div>
            
          </div>
   
    
    
</body>
</html>
